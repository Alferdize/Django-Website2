{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
.jumbotron{
text-align:center;
background-color:white;
}
</style>
{% endblock %}
{% block content %}
<div class="col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="#">
                            <img src="{% static 'img/home.jpeg' %}" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>
{% if request.user.is_authenticated %}
<h1 class="jumbotron">Hello {{ user.username }}!</h1>
{% else %}
<div class="col-sm-6 col-md-6">
<h1>Sign In</h1>
<p>Don't have account?<a class="btn" href="{% url 'account_signup'%}">Sign Up</a></p>





<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  

<div id="div_id_login" class="form-group"> <label for="id_login" class="control-label  requiredField">
                Login<span class="asteriskField">*</span> </label> <div class="controls "> <input type="text" name="login" placeholder="Username or e-mail" autofocus="autofocus" class="textinput textInput form-control" required="" id="id_login"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class="control-label  requiredField">
                Password<span class="asteriskField">*</span> </label> <div class="controls "> <input type="password" name="password" placeholder="Password" class="textinput textInput form-control" required="" id="id_password"> </div> </div> <div class="form-group"> <div id="div_id_remember" class="checkbox"> <label for="id_remember" class=""> <input type="checkbox" name="remember" class="checkboxinput" id="id_remember">
                    Remember Me
                </label> </div> </div>

  
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Sign In</button>
    <a class="btn" href="{% url 'account_reset_password' %}">Forgot Password?</a>

  </div>
</form>
</div>
{% endif %}
{% endblock %}
