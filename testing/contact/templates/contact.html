{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block style %}
<style>
.jumbotron{
text-align:center;
background-color:white;
}
</style>

{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
<h1 class="jumbotron">{{ title }}</h1>
{% if confirm_message %}
<p>{{ confirm_message }}</p>
{% endif %}
{% if form %}

<form method="POST" action=''>
{% csrf_token %}
{{ form|crispy }}

<input type="submit" value="submit" class="btn brn-default" />
</form>


{% endif %}
</div>
</div>
{% endblock %}
